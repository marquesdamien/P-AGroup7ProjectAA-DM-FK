<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for ('static', filename='CSS/style.css') }}">
   
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Workout Log</title>

</head>
<body>
    <img src=/static/images/fitness.jpg alt=static/images/fitness.jpg class=image>
    <div id="wrapper">
        <div class="div">
        <p>Workout Log</p>
        </div>
        
        <p class="subhead">{{ workout.creator.first_name }}'s Workout</p>
        
        <a href="/workout/dashboard" class="navLink">Dashboard</a>||
        <a href="/users/logout" class="navLink">Logout</a>
        
        <div id="displaywrapper">
                <p><strong>Posted By:</strong> {{ workout.creator.first_name }} {{ workout.creator.last_name }}</p>
                <p><strong>Workout Type:</strong> {{ workout.workout_type }} </p>
                <p><strong>Posted On:</strong> {{ workout.workout_date }} </p>
                <p><strong>Details:</strong> {{ workout.workout_details }}</p>               
        </div>     
    </div>
</body>
</html>
