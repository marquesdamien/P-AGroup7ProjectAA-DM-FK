<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for ('static', filename='CSS/style.css') }}">
   
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Workout Log</title>  
</head>
<body>
    <img src=/static/images/fitness.jpg alt=static/images/fitness.jpg class=image>
    <div id="wrapper">      
        <h>Workout Log</h>     
        <p class="subhead">All Recent Workouts</p>
        <a href="/workout/new" class="navLink1">Add Workout</a>||
        <a href="/users/logout" class="navLink">Logout</a>
        <div id="bodyDiv">
            
                <table>           
                    <table class="table table-striped table-hover mb-3">             
                        <thead>
                            <tr>
                                <th>Workout Type</th>
                                <th>Posted By</th>  
                                <th>Options</th>                          
                            </tr>
                        </thead>
                        <tbody>
                            {% for workout in Workouts %}
                            <tr>
                                <td>{{ workout.workout_type }}
                                <td>{{ workout.posted_by }}</td>
                                <td>{{ workout.workout_opton }}
                                    {% if workout.user_id == session['user_id'] %}    
                                    <a href="/workout/view/{{ workout.id }}" class="navLink">view</a>|                           
                                    <a href="/workout/edit/{{ workout.id }}" class="navLink">Edit</a>| 
                                    <a href="/workout/delete/{{ workout.id }}" class="navLink">delete</a></td> 
                                    {% endif %}                                                                                                              
                            </tr>
                            {% endfor %}                        
                        </tbody>                   
                </table>
            
        </div>      
    </div>
</body>
</html>
