<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for ('static', filename='CSS/style.css') }}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Workout Log</title>
    
</head>
<body>
    <img src=/static/images/fitness.jpg alt=static/images/fitness.jpg class=image>
    <div id="wrapper">
        
        <div class="div">
            <h1 class="subhead1 mb-5 d-flex justify-content-center">Workout Log</h1>
        </div>
        <p class="subhead mb-5 d-flex justify-content-center">Edit Your Workout</p>
        
        <div class="div  mb-5 d-flex justify-content-center">
            <a href="/workout/dashboard" class="navLink">Dashboard</a>||  
            <a href="/users/logout" class="navLink">Logout</a>
        </div>
        <div id="bodyDiv">
            <div class="container mb-5 d-flex justify-content-center">
                 
                <div class="container1">

                    <form action="/workout/update/{{ workout.id }}" method='post' class="inputForm"> 
                        <div class="form-group mb-3">
                            <label for='workout_type'>Workout Type</label>                        
                            <select id="workout" name="workout">
                                <option>value="{{ workout.workout_type }}"</option> 
                            </select>
                            <div class="form-group mb-3">
                                <label for='detail'>Details</label>
                                <textarea type='text' id='detail' name='detail'> {{ workout.workout }}</textarea>
                                <textarea name='detail' id='detail'></textarea>                  
                            </div>
                            <button >Update My Workout</button>                                      
                    </form>     
                </div>            
                    <div>
                        {% with messages = get_flashed_messages(category_filter=
                        ['report']) %}
                            {% if messages %}
                                {% for message in messages %}
                                    <p class="error">{{ message }}</p>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>            
            </div>      
        </div>  
    </div>
    
</body>
</html>
